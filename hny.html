<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  height:100vh;
  overflow:hidden;
  color:white;
}

/* First Screen */
.start-screen{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
}

.start-screen h1{
  font-size:2.5rem;
  margin-bottom:20px;
}

.start-screen input{
  padding:10px 20px;
  margin-bottom:15px;
  border-radius:10px;
  border:none;
  font-size:1rem;
}

.start-btn{
  padding:15px 40px;
  font-size:1.2rem;
  border:none;
  border-radius:50px;
  background:linear-gradient(90deg,#ffdd00,#ff6a00);
  color:black;
  cursor:pointer;
  transition:0.3s;
}

.start-btn:hover{
  transform:scale(1.1);
}

/* Celebration Screen */
.celebrate{
  display:none;
  height:100vh;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  text-align:center;
  animation:fadeIn 2s ease;
}

.card{
  background:rgba(255,255,255,0.1);
  backdrop-filter:blur(10px);
  padding:40px 60px;
  border-radius:20px;
  box-shadow:0 20px 40px rgba(0,0,0,0.3);
}

.card h1{
  font-size:3rem;
  background:linear-gradient(90deg,#ffdd00,#ff6a00);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.card p{
  margin-top:15px;
  font-size:1.1rem;
}

.year{
  font-size:4rem;
  margin-top:20px;
  color:#ffdd00;
  animation:pulse 1.5s infinite;
}

/* Fireworks Canvas */
canvas{
  position:fixed;
  top:0;
  left:0;
  z-index:-1;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(40px);}
  to{opacity:1; transform:translateY(0);}
}

@keyframes pulse{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.1);}
}
</style>
</head>

<body>

<div class="start-screen" id="start">
  <h1>âœ¨ Ready for a Surprise?</h1>
  <input type="text" id="nameInput" placeholder="Enter Your Name ðŸŽˆ">
  <button class="start-btn" onclick="startCelebration()">Click Here ðŸŽ‰</button>
</div>

<div class="celebrate" id="celebrate">
  <div class="card">
    <h1>ðŸŽ† Happy New Year ðŸŽ†</h1>
    <p id="greeting">May this year bring happiness, success & peace</p>
    <div class="year">2026</div>
  </div>
</div>

<canvas id="fireworks"></canvas>

<script>
function startCelebration(){
  const name = document.getElementById("nameInput").value.trim();
  if(name){
    document.getElementById("greeting").innerText = `Dear ${name}, may this year bring happiness, success & peace!`;
  }
  document.getElementById("start").style.display="none";
  document.getElementById("celebrate").style.display="flex";
  startFireworks();
}

/* Fireworks JS */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

function random(min,max){
  return Math.random()*(max-min)+min;
}

function createFirework(){
  const x = random(0,canvas.width);
  const y = random(0,canvas.height/2);

  for(let i=0;i<50;i++){
    particles.push({
      x:x,
      y:y,
      radius:2,
      color:`hsl(${Math.random()*360},100%,60%)`,
      vx:random(-3,3),
      vy:random(-3,3),
      life:100
    });
  }
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  particles.forEach((p,i)=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
    ctx.fillStyle=p.color;
    ctx.fill();

    p.x+=p.vx;
    p.y+=p.vy;
    p.life--;

    if(p.life<=0){
      particles.splice(i,1);
    }
  });

  requestAnimationFrame(draw);
}

function startFireworks(){
  setInterval(createFirework,600);
  draw();
}

window.addEventListener("resize",()=>{
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
});
</script>

</body>
</html>
